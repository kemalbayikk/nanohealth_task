publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  #State Management
  flutter_riverpod: ^2.3.6

  #API connection
  http: ^1.0.0

  #Design
  cupertino_icons: ^1.0.2
  flutter_rating_bar: ^4.0.1
  google_fonts: ^5.0.0
  expandable_bottom_sheet: ^1.1.1+1
